<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function x3(){
	var num = document.getElementById("n1");
	num.value = num.value * num.value * num.value;
}
function x4(){
	var num = document.getElementById("n1");
	num.value = num.value * num.value * num.value * num.value;
}
</script>
</head>
<body>
	Number:
	<input type="text" id="n1"><p>
	<button onclick="x3()"> x<sup>3</sup> </button>
	<button onclick="x4()"> x<sup>4</sup> </button>
</body>
</html>
